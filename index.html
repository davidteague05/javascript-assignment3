<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/styles.css"/>
    <script src="js/index.js" defer></script>
    <title>Pizza Order</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="" required><br><br>
        
        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br><br>

        <label for="crust">Crust:</label>
        <select id="crust" name="crust">
            <option value="regular">Regular</option>
            <option value="thin">Thin</option>
            <option value="stuffed">Stuffed</option>
        </select><br><br>
        
        <label for="toppings">Toppings:</label><br>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>
        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label><br>
        <input type="checkbox" id="sausage" name="toppings" value="sausage">
        <label for="sausage">Sausage</label><br>
        <input type="checkbox" id="bacon" name="toppings" value="bacon">
        <label for="bacon">Bacon</label><br>
        <input type="checkbox" id="olives" name="toppings" value="olives">
        <label for="olives">Olives</label><br><br>
        
        <button type="button" id="submitBtn">Place Order</button>
    </form>
    <p id="studentId">Studentid: 1224729</p>
    <p id="order"></p>
</body>
</html>
